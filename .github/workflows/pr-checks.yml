name: '‚åõÔ∏è Build'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checks:
    runs-on:
      - ubuntu-latest
    steps:
      - name: üìö checkout
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22.16.0
      - name: Install Dependencies
        run: npm i
      - name: Build
        run: npm run build
      - name: Lint
        run: npm run lint
      - name: dryRun
        uses: ./
        with:
          helmChartUrl: oci://registry.k0r0pt.int/k0r0pt/auth-service
          githubSecretVariablePrefix: PROJECTX
          deploymentEnvironment: DEV
          namespace: project-x
          helmConfigMapVariableName: config
          helmSecretVariableName: secrets
          kubeConfig: 'dummyConfigAsThisIsJustAdryRun'
          secrets: ${{ toJson(secrets) }}
          variables: ${{ toJson(vars) }}
          tag: 'dummyimgtag'
          dryRun: true
